<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="wrap">
        <div class="circle">
            <a href="#"><span>GAME START</span></a>
        </div>
        <div class="tri">
            <img src="img/zz.png" alt="">
        </div>
        <div class="squ">
            <div>
                <a href="#">LOGIN</a>
            </div>
            <div>
                <a href="#">JOIN</a>
            </div>
        </div>
    </div>

    <div class="login">
        <span>로그인</span>
        <form action="">
            <input type="text" placeholder="ID">
            <input type="password" placeholder="PASSWORD">
            <input class="login_btn" type="submit" value="LOGIN">
        </form>
        <div class="login_close"><img src="img/xx.png" alt=""></div>
    </div>

    <div class="join">
        <span>회원가입</span>
        <form action="">
            <div>
                <span>ID</span>
                <span>PASSWORD</span>
            </div>
            <div>
               <input type="text">
                <input type="password"> 
            </div>
            <div>
                <input type="button" value="ID중복체크" onclick="idCheck()">
                <span id = "sp_result">사용가능</span>    
            </div>
            <div>
                <input class="join_btn" type="submit" value="JOINS">
                <input type="reset" value="RESET">    
            </div>
            
        </form>
        <div class="join_close"><img src="img/xx.png" alt=""></div>
    </div>
</body>
</html>
